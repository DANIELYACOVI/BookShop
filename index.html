<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop</title>
    <link rel="stylesheet" href="css/book-shop.css">
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
    <div class="container">

        <section class="new-book">
            <input type="text" placeholder="Add a book">
            <button onclick="onAddBook()">Add</button>
        </section>

        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="book-list"></tbody>
        </table>

        <dialog class="book-details">
            <form method="dialog">
                <h2>Book: <span></span></h2>
                <pre></pre>
                <button class="close-details">&times;</button>
            </form>
        </dialog>

    </div>

    <script src="js/services/book.service.js"></script>
    <script src="js/book-shop.controller.js"></script>
</body>

</html>
